<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Env√≠o</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { display: block; margin-bottom: 1rem; }
    input, select, textarea { width: 100%; padding: 0.5rem; margin-top: 0.3rem; }
    button { padding: 0.8rem 1.2rem; background-color: #2196F3; color: white; border: none; cursor: pointer; }
    #map { width: 100%; height: 300px; background-color: #ddd; }
  </style>
</head>
<body>

<section>
  <h1>Registrar Cliente</h1>
  <form id="envioForm">

    <label>Origen
      <input type="text" id="origen" name="origen" placeholder="Calle N¬∫, Ciudad, Paraguay" required />
    </label>

    <label>Destino
      <input type="text" id="destino" name="destino" placeholder="Calle N¬∫, Ciudad, Paraguay" required />
    </label>

    <label>Kil√≥metro (km)
      <input type="number" name="peso" min="0.1" step="0.1" required readonly value="5.0" />
    </label>

    <label>Tipo de servicio
      <select name="servicio" required>
        <option value="liviana">Liviana</option>
        <option value="mediana">Mediana</option>
        <option value="pesada">Pesada</option>
      </select>
    </label>

    <label>Observaciones
      <textarea name="obs" rows="2"></textarea>
    </label>

    <label>N√∫mero de WhatsApp del cliente
      <input type="tel" id="whatsappCliente" placeholder="+595XXXXXXXXX" required />
    </label>

    <p id="precioEstimado">Precio estimado: ‚Ç≤0</p>

    <button type="submit">Registrar env√≠o</button>
  </form>
</section>

<section>
  <h2>Ruta ‚Äì Paraguay</h2>
  <div id="map"></div>
</section>

<script>
  document.getElementById("envioForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Capturar datos del formulario
    const origen = document.getElementById("origen").value;
    const destino = document.getElementById("destino").value;
    const peso = document.querySelector("input[name='peso']").value;
    const servicio = document.querySelector("select[name='servicio']").value;
    const obs = document.querySelector("textarea[name='obs']").value;
    const numeroCliente = document.getElementById("whatsappCliente").value;

    const numeroWeb = "+595YYYYYYYYY"; // ‚Üê Reemplaza con el n√∫mero de WhatsApp de tu empresa

    const mensaje = `üìù Registro de env√≠o:
üìç Origen: ${origen}
üìç Destino: ${destino}
üöö Kil√≥metro: ${peso} km
üì¶ Servicio: ${servicio}
üí¨ Observaciones: ${obs}`;

    // Abrir WhatsApp del cliente
    window.open(`https://wa.me/${numeroCliente.replace("+", "")}?text=${encodeURIComponent(mensaje)}`, "_blank");

    // Abrir WhatsApp de la empresa
    window.open(`https://wa.me/${numeroWeb.replace("+", "")}?text=${encodeURIComponent(mensaje)}`, "_blank");
  });
</script>

</body>
</html>
