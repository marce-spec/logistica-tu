<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Envío – Olivazo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
    #map {
      margin-top: 40px;
      height: 300px;
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>Registro de Envío</h1>

  <form id="envioForm" onsubmit="enviarWhatsApp(event)">
    <label>Origen
      <input type="text" id="origen" name="origen" placeholder="Calle Nº, Ciudad, Paraguay" required />
    </label>

    <label>Destino
      <input type="text" id="destino" name="destino" placeholder="Calle Nº, Ciudad, Paraguay" required />
    </label>

    <label>Kilómetro (km)
      <input type="number" id="kilometro" name="peso" min="0.1" step="0.1" required readonly value="5.0"/>
    </label>

    <label>Tipo de servicio
      <select id="servicio" name="servicio" required>
        <option value="liviana">Liviana</option>
        <option value="mediana">Mediana</option>
        <option value="pesada">Pesada</option>
      </select>
    </label>

    <label>Observaciones
      <textarea id="obs" name="obs" rows="2"></textarea>
    </label>

    <label>Número de WhatsApp del cliente
      <input type="tel" id="numeroCliente" name="numeroCliente" placeholder="Ej: 0984123456" required />
    </label>

    <p id="precioEstimado">Precio estimado: ₲0</p>

    <button type="submit">Registrar envío</button>
  </form>

  <section>
    <h2>Ruta – Paraguay</h2>
    <div id="map">[Aquí se muestra el mapa]</div>
  </section>

  <script>
    function enviarWhatsApp(e) {
      e.preventDefault();

      const origen = document.getElementById("origen").value;
      const destino = document.getElementById("destino").value;
      const kilometro = document.getElementById("kilometro").value;
      const servicio = document.getElementById("servicio").value;
      const obs = document.getElementById("obs").value;
      const numeroCliente = document.getElementById("numeroCliente").value.replace(/\D/g, "");

      const mensaje = `📦 *Registro de Envío*\n\n🟢 Origen: ${origen}\n🔵 Destino: ${destino}\n📏 Kilómetro: ${kilometro} km\n🛠 Servicio: ${servicio}\n📝 Observaciones: ${obs}\n\nGracias por tu pedido.`;

      const linkCliente = `https://wa.me/595${numeroCliente}?text=${encodeURIComponent(mensaje)}`;
      const linkWeb = `https://wa.me/595983559813?text=${encodeURIComponent(mensaje + '\\n\\n📩 Cliente: ' + numeroCliente)}`;

      window.open(linkCliente, "_blank");
      window.open(linkWeb, "_blank");
    }
  </script>

</body>
</html>
